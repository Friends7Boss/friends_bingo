<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #55a0eb;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #007bff;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
        }
        button:active {
            transform: translateY(-1px);
        }
        @media (max-width: 768px) {
            .container {
                margin-top: 20px;
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center my-4">Sign In</h1>
        <form id="signin-form">
            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" class="form-control" placeholder="Enter phone number" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
        <div id="recaptcha-container"></div>
    </div>

    <!-- Firebase SDK and initialization -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
                  apiKey: "AIzaSyBRW2r6gW8ah6DkbME0FzLfUv6kCzloO8U",
                  authDomain: "friendsbingo-d17f7.firebaseapp.com",
                  projectId: "friendsbingo-d17f7",
                  storageBucket: "friendsbingo-d17f7.appspot.com",
                  messagingSenderId: "1028940353502",
                  appId: "1:1028940353502:web:a33b0b857fe9873560174f",
                  measurementId: "G-1L6B46P365"
                };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            'size': 'invisible',
            'callback': (response) => {
                // reCAPTCHA solved, allow signInWithPhoneNumber.
                onSignInSubmit();
            }
        });

        const form = document.getElementById('signin-form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const phoneNumber = document.getElementById('phone-number').value;
            const appVerifier = window.recaptchaVerifier;

            auth.signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    const code = prompt('Enter the OTP sent to your phone');
                    return confirmationResult.confirm(code);
                })
                .then((result) => {
                    alert('Sign-in successful');
                    // Redirect or perform actions after successful sign-in
                })
                .catch((error) => {
                    alert('Error during sign-in: ' + error.message);
                });
        });
    </script>
</body>
</html>
