<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Report</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1d1d1d;
            background-size: cover;
            background-position: center;
        }
        h1, h2 {
            color: #fdfeff;
        }
        .container {
            margin-top: 50px;
        }
        .report-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .total-profit {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .total-games {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bingo</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signin.html">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registeration.html">Branch Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="history.html">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="transaction_report.html">Transaction Report</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">Transaction Report</h1>
        <div class="report-container">
            <div class="total-profit" id="total-profit">Total Profit Today: $0.00</div>
            <div class="total-games" id="total-games">Total Games Played Today: 0</div>
            <div class="search-container">
                <label for="search-date">Search by Date:</label>
                <input type="date" id="search-date" class="form-control">
                <button id="search-button" class="btn btn-primary mt-2">Search</button>
            </div>
            <div id="search-results"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const totalProfitElement = document.getElementById('total-profit');
            const totalGamesElement = document.getElementById('total-games');
            const searchButton = document.getElementById('search-button');
            const searchResults = document.getElementById('search-results');
            const searchDateInput = document.getElementById('search-date');

            let totalProfit = 0;
            let totalGames = 0;

            function updateTotalProfitAndGames() {
                const records = JSON.parse(localStorage.getItem('bet_history')) || [];
                const today = new Date().toISOString().split('T')[0];
                const todayRecords = records.filter(record => record.date.startsWith(today));

                totalProfit = todayRecords.reduce((sum, record) => sum + parseFloat(record.amount), 0).toFixed(2);
                totalGames = todayRecords.length;

                totalProfitElement.textContent = `Total Profit Today: $${totalProfit}`;
                totalGamesElement.textContent = `Total Games Played Today: ${totalGames}`;
            }

            function searchRecords(date) {
                const records = JSON.parse(localStorage.getItem('bet_history')) || [];
                const filteredRecords = records.filter(record => record.date.startsWith(date));
                displaySearchResults(filteredRecords);
            }

            function displaySearchResults(records) {
                searchResults.innerHTML = '';
                if (records.length > 0) {
                    const table = document.createElement('table');
                    table.classList.add('table', 'table-bordered', 'table-striped');
                    const thead = document.createElement('thead');
                    const tbody = document.createElement('tbody');

                    thead.innerHTML = `
                        <tr>
                            <th>Date</th>
                            <th>Profit</th>
                        </tr>
                    `;

                    records.forEach(record => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${record.date}</td>
                            <td>$${record.amount}</td>
                        `;
                        tbody.appendChild(tr);
                    });

                    table.appendChild(thead);
                    table.appendChild(tbody);
                    searchResults.appendChild(table);
                } else {
                    searchResults.textContent = 'No records found for the selected date.';
                }
            }

            searchButton.addEventListener('click', () => {
                const searchDate = searchDateInput.value;
                if (searchDate) {
                    searchRecords(searchDate);
                } else {
                    alert('Please enter a date to search.');
                }
            });

            updateTotalProfitAndGames();
        });

        function saveGameRecord(profit) {
            const records = JSON.parse(localStorage.getItem('bet_history')) || [];
            const currentDate = new Date().toISOString().split('T')[0];
            records.push({ date: currentDate, amount: profit.toFixed(2) });
            localStorage.setItem('bet_history', JSON.stringify(records));
        }
    </script>
</body>
</html>
