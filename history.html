<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet History</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .table-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-container">
            <h1 class="text-center">Bet History</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Bet Amount</th>
                        <th>Total Bet Amount</th>
                    </tr>
                </thead>
                <tbody id="bet-history-body">
                    <!-- Bet history records will be appended here -->
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="2">Total Sum of Bet Amounts</th>
                        <th id="total-sum"></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const betHistory = JSON.parse(localStorage.getItem('bet_history')) || [];
            const betHistoryBody = document.getElementById('bet-history-body');
            const totalSumElement = document.getElementById('total-sum');
            let totalSum = 0;

            betHistory.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${record.amount}</td>
                    <td>${record.amount}</td>
                `;
                betHistoryBody.appendChild(row);
                totalSum += parseFloat(record.amount);
            });

            totalSumElement.textContent = totalSum.toFixed(2);
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
