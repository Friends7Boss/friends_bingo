<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game History</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .history-container { max-width: 800px; margin: auto; }
        .history-item { padding: 10px; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container history-container">
        <h1 class="text-center">Game History</h1>
        <div id="history-list" class="list-group"></div>
        <button onclick="clearHistory()" class="btn btn-danger mt-3">Clear History</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const historyList = document.getElementById('history-list');
            const history = JSON.parse(localStorage.getItem('bet_history')) || [];

            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item list-group-item';
                div.textContent = `Total Bet: ${item.amount} - Date: ${item.date}`;
                historyList.appendChild(div);
            });
        });

        function clearHistory() {
            localStorage.removeItem('bet_history');
            location.reload();
        }
    </script>
</body>
</html>
