<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Caller</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .called-number { font-size: 2rem; margin-top: 20px; font-weight: bold; }
        .numbers-container { display: flex; flex-direction: column; align-items: center; margin-top: 20px; color: #fff; }
        .row { display: flex; align-items: center; margin-bottom: 10px; }
        .row h2 { width: 30px; margin-right: 10px; font-size: 2rem; background-color: darkslateblue; color: #f8f9fa; }
        .number { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border: 2px solid #000; border-radius: 5px; font-weight: bold; margin-right: 5px; background-color: rgb(3, 25, 65); }
        .called { background-color: rgb(21, 153, 230); }
        .called-numbers-container { display: flex; flex-direction: row; flex-wrap: wrap; margin-top: 20px; }
        .called-number-item { margin-right: 10px; font-size: 1.5rem; }
        .bingo-board { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; width: 100%; margin-bottom: 20px; border: 2px solid blue; padding: 10px; background-color: #f8f9fa; }
        .bingo-board div { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border: 1px solid blue; background-color: #fff; }
        .bingo-board .header { font-weight: bold; }
        .bingo-board .header-b { background-color: red; color: white; }
        .bingo-board .header-i { background-color: #ffa500; color: white; }
        .bingo-board .header-n { background-color: #ffff00; color: black; }
        .bingo-board .header-g { background-color: #008000; color: white; }
        .bingo-board .header-o { background-color: #0000ff; color: white; }
        .bingo-board .free { background-color: aqua; color: white; }
        .board-title { grid-column: span 5; text-align: center; font-weight: bold; margin-bottom: 10px; }
        .winner { border: 2px solid green; }
        .result { margin-top: 20px; font-size: 1.5rem; font-weight: bold; }
        .total-bet-amount { margin-top: 20px; font-size: 1.5rem; font-weight: bold; }
        .called-cell { background-color: lightgreen; }
        .marked { background-color: yellow; }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h1 class="my-4">Bingo Caller</h1>
                <div class="form-group">
                    <label for="interval-select">Select Time Interval:</label>
                    <select id="interval-select" class="form-control w-25 mx-auto">
                        <option value="5">5 seconds</option>
                        <option value="3">3 seconds</option>
                    </select>
                </div>
                <button id="call-number-button" class="btn btn-primary">Start Calling Numbers</button>
                <button id="play-pause-button" class="btn btn-secondary">Pause</button>
                <div class="form-group mt-4">
                    <input type="number" id="board-number-input" class="form-control w-25 mx-auto" placeholder="Enter Board Number">
                    <button id="check-winner-button" class="btn btn-success mt-2">Check Winner</button>
                </div>
                <div id="countdown" class="called-number"></div>
                <div id="called-number" class="called-number"></div>
                <div id="called-numbers-container" class="called-numbers-container"></div>
                <div id="numbers-container" class="numbers-container">
                    <div class="row" id="row-B">
                        <h2>B</h2>
                    </div>
                    <div class="row" id="row-I">
                        <h2>I</h2>
                    </div>
                    <div class="row" id="row-N">
                        <h2>N</h2>
                    </div>
                    <div class="row" id="row-G">
                        <h2>G</h2>
                    </div>
                    <div class="row" id="row-O">
                        <h2>O</h2>
                    </div>
                </div>
                <div id="boards-container"></div>
                <div id="result" class="result"></div>
                <div id="total-bet-amount" class="total-bet-amount"></div>
            </div>
        </div>
    </div>
<script src="bingo_caller.js"></script>
 
</body>
</html>
