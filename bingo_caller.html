<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Caller</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .called-number { font-size: 2rem; margin-top: 20px; font-weight: bold; }
        .numbers-container { display: flex; flex-direction: column; align-items: center; margin-top: 20px; color: #fff; }
        .row { display: flex; align-items: center; margin-bottom: 10px; }
        .row h2 { width: 30px; margin-right: 10px; font-size: 2rem; background-color: darkslateblue; color: #f8f9fa; }
        .number { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border: 2px solid #000; border-radius: 5px; font-weight: bold; margin-right: 5px; background-color: rgb(3, 25, 65); }
        .called { background-color: rgb(21, 153, 230); }
        .called-numbers-container { display: flex; flex-direction: row; flex-wrap: wrap; margin-top: 20px; }
        .called-number-item { margin-right: 10px; font-size: 1.5rem; }
        .bingo-board { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; width: 100%; margin-bottom: 20px; border: 2px solid blue; padding: 10px; background-color: #f8f9fa; }
        .bingo-board div { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border: 1px solid blue; background-color: #fff; }
        .bingo-board .header { font-weight: bold; }
        .bingo-board .header-b { background-color: red; color: white; }
        .bingo-board .header-i { background-color: #ffa500; color: white; }
        .bingo-board .header-n { background-color: #ffff00; color: black; }
        .bingo-board .header-g { background-color: #008000; color: white; }
        .bingo-board .header-o { background-color: #0000ff; color: white; }
        .bingo-board .free { background-color: aqua; color: white; }
        .board-title { grid-column: span 5; text-align: center; font-weight: bold; margin-bottom: 10px; }
        .winner { border: 2px solid green; }
        .result { margin-top: 20px; font-size: 1.5rem; font-weight: bold; }
        .total-bet-amount { margin-top: 20px; font-size: 1.5rem; font-weight: bold; }
        .called-cell { background-color: lightgreen; }
        .marked { background-color: yellow; }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h1 class="my-4">Bingo Caller</h1>
                <div class="form-group">
                    <label for="interval-select">Select Time Interval:</label>
                    <select id="interval-select" class="form-control w-25 mx-auto">
                        <option value="5">5 seconds</option>
                        <option value="3">3 seconds</option>
                    </select>
                </div>
                <button id="call-number-button" class="btn btn-primary">Start Calling Numbers</button>
                <button id="play-pause-button" class="btn btn-secondary">Pause</button>
                <div class="form-group mt-4">
                    <input type="number" id="board-number-input" class="form-control w-25 mx-auto" placeholder="Enter Board Number">
                    <button id="check-winner-button" class="btn btn-success mt-2">Check Winner</button>
                </div>
                <div id="countdown" class="called-number"></div>
                <div id="called-number" class="called-number"></div>
                <div id="called-numbers-container" class="called-numbers-container"></div>
                <div id="numbers-container" class="numbers-container">
                    <div class="row" id="row-B">
                        <h2>B</h2>
                    </div>
                    <div class="row" id="row-I">
                        <h2>I</h2>
                    </div>
                    <div class="row" id="row-N">
                        <h2>N</h2>
                    </div>
                    <div class="row" id="row-G">
                        <h2>G</h2>
                    </div>
                    <div class="row" id="row-O">
                        <h2>O</h2>
                    </div>
                </div>
                <div id="boards-container"></div>
                <div id="result" class="result"></div>
                <div id="total-bet-amount" class="total-bet-amount"></div>
            </div>
        </div>
    </div>

    <!-- Modal for displaying winner result -->
    <div class="modal fade" id="winnerModal" tabindex="-1" role="dialog" aria-labelledby="winnerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winnerModalLabel">Winner Result</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="winner-modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const intervalSelect = document.getElementById('interval-select');
            const callNumberButton = document.getElementById('call-number-button');
            const playPauseButton = document.getElementById('play-pause-button');
            const checkWinnerButton = document.getElementById('check-winner-button');
            const countdownElement = document.getElementById('countdown');
            const calledNumberElement = document.getElementById('called-number');
            const calledNumbersContainer = document.getElementById('called-numbers-container');
            const resultElement = document.getElementById('result');
            const totalBetAmountElement = document.getElementById('total-bet-amount');
            const winnerModalBody = document.getElementById('winner-modal-body');
            const rows = {
                B: document.getElementById('row-B'),
                I: document.getElementById('row-I'),
                N: document.getElementById('row-N'),
                G: document.getElementById('row-G'),
                O: document.getElementById('row-O')
            };

            const numbers = {
                B: Array.from({ length: 15 }, (_, i) => i + 1),
                I: Array.from({ length: 15 }, (_, i) => i + 16),
                N: Array.from({ length: 15 }, (_, i) => i + 31),
                G: Array.from({ length: 15 }, (_, i) => i + 46),
                O: Array.from({ length: 15 }, (_, i) => i + 61),
            };

            const calledNumbers = new Set();
            let intervalId = null;
            let paused = false;

            function initializeBoard() {
                for (const [letter, nums] of Object.entries(numbers)) {
                    for (const num of nums) {
                        const div = document.createElement('div');
                        div.classList.add('number');
                        div.textContent = num;
                        div.dataset.number = `${letter}${num}`;
                        rows[letter].appendChild(div);
                    }
                }
            }

            function getRandomNumber() {
                const availableNumbers = [];
                for (const [letter, nums] of Object.entries(numbers)) {
                    for (const num of nums) {
                        const number = `${letter}${num}`;
                        if (!calledNumbers.has(number)) {
                            availableNumbers.push(number);
                        }
                    }
                }
                if (availableNumbers.length === 0) return null;
                const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                return availableNumbers[randomIndex];
            }

            function callNumber() {
                const number = getRandomNumber();
                if (!number) return;
                calledNumbers.add(number);

                // Save the called numbers to localStorage
                localStorage.setItem('called_numbers', JSON.stringify(Array.from(calledNumbers)));

                const [letter, num] = [number[0], parseInt(number.slice(1))];
                const numberElement = [...rows[letter].children].find(
                    (div) => parseInt(div.textContent) === num
                );
                numberElement.classList.add('called');

                calledNumberElement.textContent = number;
                const calledNumberItem = document.createElement('div');
                calledNumberItem.classList.add('called-number-item');
                calledNumberItem.textContent = number;
                calledNumbersContainer.appendChild(calledNumberItem);
            }

            function startCallingNumbers() {
                const interval = parseInt(intervalSelect.value) * 1000;
                callNumber();
                intervalId = setInterval(() => {
                    if (!paused) callNumber();
                }, interval);
            }

            function stopCallingNumbers() {
                clearInterval(intervalId);
            }

            function checkWinner() {
                const boardNumber = parseInt(document.getElementById('board-number-input').value);
                if (isNaN(boardNumber) || boardNumber < 1) {
                    showModal('Please enter a valid board number.');
                    return;
                }

                const boards = JSON.parse(localStorage.getItem('bingo_boards'));
                const selectedIndices = JSON.parse(localStorage.getItem('selected_boards'));

                if (!boards || boardNumber > boards.length) {
                    showModal('Board number not found.');
                    return;
                }

                if (!selectedIndices.includes(boardNumber - 1)) {
                    showModal(`Board number ${boardNumber} is not registered.`);
                    return;
                }

                const board = boards[boardNumber - 1];
                if (checkBoard(board)) {
                    showModal(`We have a winner! Board number ${boardNumber}`);
                } else {
                    showModal(`Board number ${boardNumber} has not won yet.`);
                }

                markCalledNumbers(board);
            }

            function checkBoard(board) {
                const winningPatterns = [
                    // Horizontal patterns
                    [[0, 0], [0, 1], [0, 2], [0, 3], [0, 4]],
                    [[1, 0], [1, 1], [1, 2], [1, 3], [1, 4]],
                    [[2, 0], [2, 1], [2, 2], [2, 3], [2, 4]],
                    [[3, 0], [3, 1], [3, 2], [3, 3], [3, 4]],
                    [[4, 0], [4, 1], [4, 2], [4, 3], [4, 4]],
                    // Vertical patterns
                    [[0, 0], [1, 0], [2, 0], [3, 0], [4, 0]],
                    [[0, 1], [1, 1], [2, 1], [3, 1], [4, 1]],
                    [[0, 2], [1, 2], [2, 2], [3, 2], [4, 2]],
                    [[0, 3], [1, 3], [2, 3], [3, 3], [4, 3]],
                    [[0, 4], [1, 4], [2, 4], [3, 4], [4, 4]],
                    // Diagonal patterns
                    [[0, 0], [1, 1], [2, 2], [3, 3], [4, 4]],
                    [[0, 4], [1, 3], [2, 2], [3, 1], [4, 0]],
                    // Adjacent to free cell diagonal patterns
                    [[1, 1], [2, 2], [3, 3], [1, 3], [3, 1]],
                    // Corners and free spot patterns
                    [[0, 0], [0, 4], [2, 2], [4, 0], [4, 4]],
                    // Full board pattern
                    [...Array(5).keys()].flatMap(i => [...Array(5).keys()].map(j => [i, j]))
                ];

                for (const pattern of winningPatterns) {
                    if (pattern.every(([r, c]) => board[r][c] === 'FREE' || board[r][c] === 'CALLED')) {
                        return true;
                    }
                }
                return false;
            }

            function showModal(message) {
                winnerModalBody.textContent = message;
                $('#winnerModal').modal('show');
            }

            function markCalledNumbers(board) {
                for (let r = 0; r < board.length; r++) {
                    for (let c = 0; c < board[r].length; c++) {
                        const cellValue = board[r][c];
                        const cellElement = document.querySelector(`[data-number="${cellValue}"]`);
                        if (cellElement && calledNumbers.has(cellValue)) {
                            cellElement.classList.add('marked');
                        }
                    }
                }
            }

            function displayTotalBetAmount() {
                const selectedIndices = JSON.parse(localStorage.getItem('selected_boards'));
                const betAmount = localStorage.getItem('bet_amount');
                if (selectedIndices && selectedIndices.length > 0 && betAmount) {
                    const totalBetAmount = selectedIndices.length * parseFloat(betAmount);
                    const reducedBetAmount = totalBetAmount * 0.8; // Calculate 20% less
                    totalBetAmountElement.textContent = `Total Bet Amount: $${reducedBetAmount.toFixed(2)}`;
                } else {
                    totalBetAmountElement.textContent = 'Total Bet Amount: $0';
                }
            }

            callNumberButton.addEventListener('click', startCallingNumbers);
            playPauseButton.addEventListener('click', () => {
                paused = !paused;
                playPauseButton.textContent = paused ? 'Resume' : 'Pause';
            });
            checkWinnerButton.addEventListener('click', checkWinner);

            initializeBoard();
            displayTotalBetAmount();
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
