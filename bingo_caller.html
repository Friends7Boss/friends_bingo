<!DOCTYPE html>
<html lang="en" lang="amh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Caller</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { position: relative; min-height: 100vh; }
        .left-down-corner { position: absolute; bottom: 20px; left: 20px; }
        .center-container { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        .called-number { font-size: 2rem; margin-top: 20px; font-weight: bold; }
        .numbers-container { display: flex; flex-direction: column; align-items: center; margin-bottom: 400px; color: #fff; }
        .row { display: flex; align-items: center; margin-bottom: 10px; }
        .row h2 { width: 50px; margin-right: 50px; font-family: 'Times New Roman', Times; font-size: 2rem; border: 5px outset rgb(255, 123, 15); border-radius: 5px; background-color: rgb(41, 3, 253); color: #f8f9fa; margin-left: 200px; }
        .number { width: 50px; height: 50px; display: flex; font-family: 'Times New Roman', Times, serif; font-size: 1.5rem; align-items: center; justify-content: center; border: 5px inset #f5a906; border-radius: 5px; font-weight: bold; margin-right: 5px; background-color: rgb(8, 27, 63); }
        .called { background-color: rgb(255, 210, 10); color: rgb(14, 10, 66) }
        .highlight { background-color: rgb(255, 165, 0); }
        .bingo-board { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; width: 100%; margin-bottom: 20px; border: 2px solid blue; padding: 10px; background-color: #f8f9fa; }
        .bingo-board div { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border: 1px solid blue; background-color: #fff; }
        .bingo-board .header { font-weight: bold; }
        .bingo-board .header-b { background-color: red; color: white; }
        .bingo-board .header-i { background-color: #ffa500; color: white; }
        .bingo-board .header-n { background-color: #ffff00; color: black; }
        .bingo-board .header-g { background-color: #008000; color: white; }
        .bingo-board .header-o { background-color: #0000ff; color: white; }
        .bingo-board .free { background-color: aqua; color: white; }
        .board-title { grid-column: span 5; text-align: center; font-weight: bold; margin-bottom: 10px; }
        .called-numbers-container { display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; margin-bottom: 20px; }
        .called-number-item { margin: 5px; font-size: 1.5rem; }
        .winner { border: 2px solid green; }
        .result { margin-top: 20px; font-size: 1.5rem; font-weight: bold; }
        .total-bet-amount { margin-bottom: 70px; font-size: 1.5rem; font-weight: bold; margin-left: 1000px; }
        .called-cell { background-color: lightgreen; }
        .marked { background-color: yellow; color: red; }
        .countdown { font-size: 3rem; font-weight: bold; color: darkslateblue; margin-bottom: 50px; margin-right: 1200px; }
        .total-calls { font-size: 2rem; font-weight: bold; color: darkslateblue; margin-top: 50px; margin-right: 1000px; }
        .ball { 
            width: 100px; 
            height: 100px; 
            color: white; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.5rem; 
            animation: bounce 2s infinite; 
            margin-top: 20px;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0); 
            } 
            40% {
                transform: translateY(-150px); 
            } 
            60% { 
                transform: translateY(-75px); 
            }  
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center">
        <div class="center-container">
            <div class="row">
                <div class="col-12">
                    <div id="countdown" class="countdown"></div>
                    <div id="total-calls" class="total-calls">Total Calls: 0</div>
                    <div id="called-number" class="called-number"></div>
                    <div id="numbers-container" class="numbers-container">
                        <div class="row" id="row-B">
                            <h2>B</h2>
                        </div>
                        <div class="row" id="row-I">
                            <h2>I</h2>
                        </div>
                        <div class="row" id="row-N">
                            <h2>N</h2>
                        </div>
                        <div class="row" id="row-G">
                            <h2>G</h2>
                        </div>
                        <div class="row" id="row-O">
                            <h2>O</h2>
                        </div>
                    </div>
                    <div id="called-numbers-container" class="called-numbers-container"></div>
                    <div id="boards-container"></div>
                    <div id="result" class="result"></div>
                    <div id="total-bet-amount" class="total-bet-amount"></div>
                </div>
            </div>
        </div>
        <div class="left-down-corner">
            <div class="form-group">
                <label for="interval-select">Select Time:</label>
                <select id="interval-select" class="form-control w-50 mx-auto">
                    <option value="5">5 seconds</option>
                    <option value="3">3 seconds</option>
                </select>
            </div>
            <button id="call-number-button" class="btn btn-primary">Start Calling</button>
            <button id="play-pause-button" class="btn btn-secondary">Pause</button>
            <button id="end-game-button" class="btn btn-danger mt-2">End Game</button>
            <div class="form-group mt-4">
                <input type="number" id="board-number-input" class="form-control w-50 mx-auto" placeholder="Enter Board Number">
                <button id="check-winner-button" class="btn btn-success mt-2">Check</button>
            </div>
        </div>
    </div>

    <!-- Modal for displaying winner result -->
    <div class="modal fade" id="winnerModal" tabindex="-1" role="dialog" aria-labelledby="winnerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winnerModalLabel">Winner Result</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="winner-modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const intervalSelect = document.getElementById('interval-select');
            const callNumberButton = document.getElementById('call-number-button');
            const playPauseButton = document.getElementById('play-pause-button');
            const endGameButton = document.getElementById('end-game-button');
            const checkWinnerButton = document.getElementById('check-winner-button');
            const calledNumberElement = document.getElementById('called-number');
            const calledNumbersContainer = document.getElementById('called-numbers-container');
            const totalBetAmountElement = document.getElementById('total-bet-amount');
            const countdownElement = document.getElementById('countdown');
            const totalCallsElement = document.getElementById('total-calls');
            const winnerModalBody = document.getElementById('winner-modal-body');
            const rows = {
                B: document.getElementById('row-B'),
                I: document.getElementById('row-I'),
                N: document.getElementById('row-N'),
                G: document.getElementById('row-G'),
                O: document.getElementById('row-O')
            };

            const numbers = {
                B: Array.from({ length: 15 }, (_, i) => i + 1),
                I: Array.from({ length: 15 }, (_, i) => i + 16),
                N: Array.from({ length: 15 }, (_, i) => i + 31),
                G: Array.from({ length: 15 }, (_, i) => i + 46),
                O: Array.from({ length: 15 }, (_, i) => i + 61),
            };

            const calledNumbers = new Set();
            let intervalId = null;
            let paused = false;
            let totalCalls = 0;
            let countdownValue = 0;

            const ballColors = {
                B: '#ff0000',
                I: '#ffa500',
                N: '#ffff00',
                G: '#008000',
                O: '#0000ff'
            };

            const ttsUrls = {
                B: 'https://translate.google.com/translate_tts?ie=UTF-8&q=ቢ&tl=am&client=tw-ob',
                I: 'https://translate.google.com/translate_tts?ie=UTF-8&q=አይ&tl=am&client=tw-ob',
                N: 'https://translate.google.com/translate_tts?ie=UTF-8&q=ኤን&tl=am&client=tw-ob',
                G: 'https://translate.google.com/translate_tts?ie=UTF-8&q=ጂ&tl=am&client=tw-ob',
                O: 'https://translate.google.com/translate_tts?ie=UTF-8&q=ኦ&tl=am&client=tw-ob'
            };

            function playTTS(letter, number) {
                const audioLetter = new Audio(ttsUrls[letter]);
                audioLetter.play().catch(error => console.error('Error playing letter TTS:', error));
                audioLetter.addEventListener('ended', () => {
                    const audioNumber = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&q=${number}&tl=am&client=tw-ob`);
                    audioNumber.play().catch(error => console.error('Error playing number TTS:', error));
                });
            }

            function initializeBoard() {
                for (const [letter, nums] of Object.entries(numbers)) {
                    for (const num of nums) {
                        const div = document.createElement('div');
                        div.classList.add('number');
                        div.textContent = num;
                        div.dataset.number = `${letter}${num}`;
                        rows[letter].appendChild(div);
                    }
                }
            }

            function getRandomNumber() {
                const availableNumbers = [];
                for (const [letter, nums] of Object.entries(numbers)) {
                    for (const num of nums) {
                        const number = `${letter}${num}`;
                        if (!calledNumbers.has(number)) {
                            availableNumbers.push(number);
                        }
                    }
                }
                if (availableNumbers.length === 0) return null;
                const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                return availableNumbers[randomIndex];
            }

            function callNumber() {
                const number = getRandomNumber();
                if (!number) return;
                calledNumbers.add(number);
                totalCalls += 1;

                // Save the called numbers to localStorage
                localStorage.setItem('called_numbers', JSON.stringify(Array.from(calledNumbers)));

                const [letter, num] = [number[0], parseInt(number.slice(1))];
                const numberElement = [...rows[letter].children].find(
                    (div) => parseInt(div.textContent) === num
                );
                numberElement.classList.add('called');

                calledNumberElement.innerHTML = `<div class="ball" style="background-color: ${ballColors[letter]}">${letter}${num}</div>`;
                const calledNumberItem = document.createElement('div');
                calledNumberItem.classList.add('called-number-item');
                calledNumberItem.textContent = number;
                calledNumberItem.style.backgroundColor = ballColors[letter];
                calledNumberItem.style.color = '#fff';

                // Show only the 4 most recently called numbers
                if (calledNumbersContainer.children.length >= 4) {
                    calledNumbersContainer.removeChild(calledNumbersContainer.firstChild);
                }
                calledNumbersContainer.appendChild(calledNumberItem);

                totalCallsElement.textContent = `Total Calls: ${totalCalls}`;
                startCountdown();
                playTTS(letter, num);  // Play the TTS audio for the called letter and number
            }

            function startCountdown() {
                countdownValue = parseInt(intervalSelect.value);
                countdownElement.textContent = countdownValue;

                const countdownInterval = setInterval(() => {
                    if (countdownValue > 1) {
                        countdownValue -= 1;
                        countdownElement.textContent = countdownValue;
                    } else {
                        clearInterval(countdownInterval);
                    }
                }, 1000);
            }

            function endGame() {
                // Clear localStorage
                localStorage.removeItem('called_numbers');
                localStorage.removeItem('bingo_boards');
                localStorage.removeItem('selected_boards');
                localStorage.removeItem('bet_amount');

                // Reset the game state
                calledNumbers.clear();
                calledNumberElement.textContent = '';
                calledNumbersContainer.innerHTML = '';
                totalCalls = 0;
                totalCallsElement.textContent = `Total Calls: ${totalCalls}`;
                countdownElement.textContent = '';

                // Reset board UI
                Object.keys(rows).forEach(letter => {
                    while (rows[letter].firstChild) {
                        rows[letter].removeChild(rows[letter].firstChild);
                    }
                });

                // Reinitialize the board
                initializeBoard();

                // Redirect to select_board.html
                window.location.href = 'index.html';
            }

            function startCallingNumbers() {
                const interval = parseInt(intervalSelect.value) * 1000;
                callNumber();
                intervalId = setInterval(() => {
                    if (!paused) callNumber();
                }, interval);
            }

            function stopCallingNumbers() {
                clearInterval(intervalId);
            }

            function checkWinner() {
                const boardNumber = parseInt(document.getElementById('board-number-input').value);
                if (isNaN(boardNumber) || boardNumber < 1) {
                    showModal('Please enter a valid board number.');
                    return;
                }

                const boards = JSON.parse(localStorage.getItem('bingo_boards'));
                const selectedIndices = JSON.parse(localStorage.getItem('selected_boards'));
                const calledNumbersSet = new Set(JSON.parse(localStorage.getItem('called_numbers')));

                if (!boards || boardNumber > boards.length) {
                    showModal('Board number not found.');
                    return;
                }

                if (!selectedIndices.includes(boardNumber - 1)) {
                    showModal(`Board number ${boardNumber} is not registered.`);
                    return;
                }

                const board = boards[boardNumber - 1];
                const hasWon = checkBoard(board);
                showModal(`Board number ${boardNumber} ${hasWon ? 'has won!' : 'has not won yet.'}`, board, calledNumbersSet);
            }

            function checkBoard(board) {
                const winningPatterns = [
                    // Horizontal patterns
                    [[0, 0], [0, 1], [0, 2], [0, 3], [0, 4]],
                    [[1, 0], [1, 1], [1, 2], [1, 3], [1, 4]],
                    [[2, 0], [2, 1], [2, 2], [2, 3], [2, 4]],
                    [[3, 0], [3, 1], [3, 2], [3, 3], [3, 4]],
                    [[4, 0], [4, 1], [4, 2], [4, 3], [4, 4]],
                    // Vertical patterns
                    [[0, 0], [1, 0], [2, 0], [3, 0], [4, 0]],
                    [[0, 1], [1, 1], [2, 1], [3, 1], [4, 1]],
                    [[0, 2], [1, 2], [2, 2], [3, 2], [4, 2]],
                    [[0, 3], [1, 3], [2, 3], [3, 3], [4, 3]],
                    [[0, 4], [1, 4], [2, 4], [3, 4], [4, 4]],
                    // Diagonal patterns
                    [[0, 0], [1, 1], [2, 2], [3, 3], [4, 4]],
                    [[0, 4], [1, 3], [2, 2], [3, 1], [4, 0]],
                    // Adjacent to free cell diagonal patterns
                    [[1, 1], [2, 2], [3, 3], [1, 3], [3, 1]],
                    // Corners and free spot patterns
                    [[0, 0], [0, 4], [2, 2], [4, 0], [4, 4]],
                    // Full board pattern
                    [...Array(5).keys()].flatMap(i => [...Array(5).keys()].map(j => [i, j]))
                ];

                for (const pattern of winningPatterns) {
                    if (pattern.every(([r, c]) => calledNumbers.has(`${'BINGO'[c]}${board[r][c]}`) || board[r][c] === 'FREE')) {
                        return true;
                    }
                }
                return false;
            }

            function showModal(message, board = null, calledNumbersSet = null) {
                winnerModalBody.innerHTML = `<p>${message}</p>`;
                if (board) {
                    const boardElement = renderBingoBoard(board, calledNumbersSet);
                    winnerModalBody.appendChild(boardElement);
                }
                $('#winnerModal').modal('show');
            }

            function renderBingoBoard(board, calledNumbersSet) {
                const boardContainer = document.createElement('div');
                boardContainer.classList.add('bingo-board', 'shadow-sm', 'rounded', 'mb-4');

                const headers = ['B', 'I', 'N', 'G', 'O'];
                const headerClasses = ['header-b', 'header-i', 'header-n', 'header-g', 'header-o'];
                headers.forEach((header, index) => {
                    const headerCell = document.createElement('div');
                    headerCell.textContent = header;
                    headerCell.classList.add('header', headerClasses[index]);
                    boardContainer.appendChild(headerCell);
                });

                for (let i = 0; i < 5; i++) {
                    for (let j = 0; j < 5; j++) {
                        const cellElement = document.createElement('div');
                        cellElement.textContent = board[i][j];
                        const cellValue = board[i][j];

                        if (cellValue === 'FREE') {
                            cellElement.classList.add('free');
                        } else {
                            const cellId = `${headers[j]}${cellValue}`;
                            if (calledNumbersSet.has(cellId)) {
                                cellElement.classList.add('called-cell'); // Use the appropriate class to mark called numbers
                            }
                        }
                        boardContainer.appendChild(cellElement);
                    }
                }

                return boardContainer;
            }

            function displayTotalBetAmount() {
                const selectedIndices = JSON.parse(localStorage.getItem('selected_boards'));
                const betAmount = localStorage.getItem('bet_amount');
                if (selectedIndices && selectedIndices.length > 0 && betAmount) {
                    const totalBetAmount = selectedIndices.length * parseFloat(betAmount);
                    const reducedBetAmount = totalBetAmount * 0.8; // Calculate 20% less
                    totalBetAmountElement.textContent = `Total Bet Amount: $${reducedBetAmount.toFixed(2)}`;
                } else {
                    totalBetAmountElement.textContent = 'Total Bet Amount: $0';
                }
            }

            callNumberButton.addEventListener('click', startCallingNumbers);
            playPauseButton.addEventListener('click', () => {
                paused = !paused;
                playPauseButton.textContent = paused ? 'Resume' : 'Pause';
            });
            endGameButton.addEventListener('click', endGame);
            checkWinnerButton.addEventListener('click', checkWinner);

            initializeBoard();
            displayTotalBetAmount();
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
