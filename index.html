<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Bingo Board</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Algerian', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1d1d1d; /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #fdfeff;
            margin-bottom: 30px;
        }
        .bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid #007bff;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .bingo-board div {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border: 2px solid #007bff;
            background-color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .bingo-board .header {
            font-weight: bold;
        }
        .bingo-board .header-b {
            background-color: #ff4d4d;
            color: white;
        }
        .bingo-board .header-i {
            background-color: #ffa500;
            color: white;
        }
        .bingo-board .header-n {
            background-color: #ffff00;
            color: black;
        }
        .bingo-board .header-g {
            background-color: #008000;
            color: white;
        }
        .bingo-board .header-o {
            background-color: #0000ff;
            color: white;
        }
        .bingo-board .free {
            background-color: #00ffff;
            color: white;
        }
        .board-title {
            grid-column: span 5;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .bingo-board .selected {
            background-color: #00ffff;
            color: white;
        }
        .custom-select-container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            gap: 2px;
            margin-bottom: 40px;
            margin-top: -10px;
        }
        .custom-select-container label {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            width: 50px;
            border: 2px inset #007bff;
            background-color: #bfbdd1;
            font-size: 35px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bolder;
            color: #030303;
            cursor: pointer;
            border-radius: 10%;
            transition: background-color 0.3s, color 0.3s;
        }
        .custom-select-container input[type="checkbox"] {
            display: none;
        }
        .custom-select-container input[type="checkbox"]:checked + label {
            background-color: #00ffff;
            color: #070707;
        }
        .hide {
            display: none;
        }
        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 10px;
            color: #00ffff;
        }
        .controls-container > * {
            width: 100%;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #55a0eb;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #007bff;
        }
        button, a.btn {
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover, a.btn:hover {
            transform: translateY(-3px);
        }
        button:active, a.btn:active {
            transform: translateY(-1px);
        }
        .nav-item {
            margin-left: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="background-image"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bingo</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signin.html">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registeration.html">Branch Registration</a>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html"> History</a>
                        <li class="nav-item">
                            <a class="nav-link" href="transaction_history.html"> Transaction History</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center my-4">SELECT YOUR BOARDS</h1>
        <div class="row">
            <div class="col-md-8">
                <div id="board-select-container" class="custom-select-container mb-4"></div>
            </div>
            <div class="col-md-4 controls-container">
                <div class="form-group mb-4">
                    <label for="bet-amount">Bet Amount:</label>
                    <input type="number" id="bet-amount" class="form-control" placeholder="Enter bet amount">
                </div>
                <button id="play-button" class="btn btn-primary mb-2">Play</button>
                <a href="selected_boards.html" id="view-selected-button" class="btn btn-success mb-2">View Selected Boards</a>
                <a href="all_boards.html" id="view-all-button" class="btn btn-info mb-2">View All Boards</a>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
    const boardSelectContainer = document.getElementById('board-select-container');
    const betAmountInput = document.getElementById('bet-amount');

    function seedRandom(seed) {
        let m = 0x80000000;
        let a = 1103515245;
        let c = 12345;
        let state = seed ? seed : Math.floor(Math.random() * (m - 1));

        return function() {
            state = (a * state + c) % m;
            return state / (m - 1);
        };
    }

    function shuffle(array, randomFunc) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(randomFunc() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function generateUniqueBingoBoards() {
        const randomFunc = seedRandom(12345); // Fixed seed for consistent results
        const boards = [];
        const ranges = [
            Array.from({ length: 15 }, (_, i) => i + 1),  // B column: 1-15
            Array.from({ length: 15 }, (_, i) => i + 16), // I column: 16-30
            Array.from({ length: 15 }, (_, i) => i + 31), // N column: 31-45
            Array.from({ length: 15 }, (_, i) => i + 46), // G column: 46-60
            Array.from({ length: 15 }, (_, i) => i + 61)  // O column: 61-75
        ];

        for (let i = 0; i < 100; i++) {
            const board = [];
            const boardRanges = ranges.map(range => [...range]);
            boardRanges.forEach(range => shuffle(range, randomFunc));

            for (let row = 0; row < 5; row++) {
                const currentRow = [];
                for (let col = 0; col < 5; col++) {
                    if (row === 2 && col === 2) {
                        currentRow.push('FREE');
                    } else {
                        currentRow.push(boardRanges[col][row]);
                    }
                }
                board.push(currentRow);
            }
            boards.push(board);
        }

        return boards;
    }

    // Generate and use the same boards every time
    const boards = generateUniqueBingoBoards();

    // Save the generated boards to localStorage for use in the second page
    localStorage.setItem('bingo_boards', JSON.stringify(boards));

    // Display the boards
    boards.forEach((board, index) => {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `board-${index + 1}`;
        checkbox.value = index;
        const label = document.createElement('label');
        label.setAttribute('for', `board-${index + 1}`);
        label.textContent = index + 1;
        boardSelectContainer.appendChild(checkbox);
        boardSelectContainer.appendChild(label);
    });

    document.getElementById('play-button').addEventListener('click', () => {
        const checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
        const selectedIndices = Array.from(checkedCheckboxes).map(cb => parseInt(cb.value, 10));
        const betAmount = betAmountInput.value;
        if (selectedIndices.length > 0 && betAmount) {
            localStorage.setItem('selected_boards', JSON.stringify(selectedIndices));
            localStorage.setItem('bet_amount', betAmount);
            window.location.href = 'bingo_caller.html';
        } else {
            alert('Please select at least one board and enter a bet amount.');
        }
    });

    document.getElementById('view-selected-button').addEventListener('click', () => {
        const checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
        const selectedIndices = Array.from(checkedCheckboxes).map(cb => parseInt(cb.value, 10));
        if (selectedIndices.length > 0) {
            localStorage.setItem('selected_boards', JSON.stringify(selectedIndices));
        } else {
            alert('Please select at least one board.');
        }
    });
});
    </script>
</body>
</html>
