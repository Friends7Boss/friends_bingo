<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bingo Report</title>
    <link rel="stylesheet" href="css/report.css">
</head>
<body>
    <h1>Bingo Game Report</h1>
    <form id="reportForm">
        <label for="betAmount">Bet Amount:</label>
        <input type="number" id="betAmount" name="betAmount" required><br><br>
        
        <label for="totalBetAmount">Total Bet Amount:</label>
        <input type="number" id="totalBetAmount" name="totalBetAmount" required><br><br>
        
        <label for="totalPlayers">Total Players:</label>
        <input type="number" id="totalPlayers" name="totalPlayers" required><br><br>
        
        <label for="totalCalls">Total Calls:</label>
        <input type="number" id="totalCalls" name="totalCalls" required><br><br>
        
        <button type="button" onclick="saveReport()">Save Report</button>
    </form>

    <h2>Daily Records</h2>
    <table id="recordsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Bet Amount</th>
                <th>Total Bet Amount</th>
                <th>Total Players</th>
                <th>Total Calls</th>
            </tr>
        </thead>
        <tbody>
            <!-- Records will be inserted here -->
        </tbody>
    </table>
    <script src="js/report.js"></script>
</body>
</html>
