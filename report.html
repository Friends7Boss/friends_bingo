<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Report</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Transaction Report</h1>
        <table id="report-table">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Total Players</th>
                    <th>Total Games</th>
                    <th>Bet Amount</th>
                    <th>Total Bet Amount</th>
                    <th>Profit (20% Deducted)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const reportTable = document.getElementById('report-table').getElementsByTagName('tbody')[0];
            
            try {
                const response = await fetch('https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPOSITORY_NAME/main/report_data.json');
                const data = await response.json();
                
                data.forEach(entry => {
                    const row = reportTable.insertRow();
                    row.insertCell(0).textContent = entry.date;
                    row.insertCell(1).textContent = entry.totalPlayers;
                    row.insertCell(2).textContent = entry.totalGames;
                    row.insertCell(3).textContent = entry.betAmount;
                    row.insertCell(4).textContent = entry.totalBetAmount;
                    row.insertCell(5).textContent = entry.profit;
                });
            } catch (error) {
                console.error('Error fetching report data:', error);
            }
        });
    </script>
</body>
</html>
