<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Algerian', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #55a0eb;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #007bff;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
        }
        button:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center my-4">Branch Registration</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="branch-name">Branch Name:</label>
                <input type="text" id="branch-name" class="form-control" placeholder="Enter branch name" required>
            </div>
            <div class="form-group">
                <label for="branch-address">Branch Address:</label>
                <input type="text" id="branch-address" class="form-control" placeholder="Enter branch address" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" class="form-control" placeholder="Enter phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Firebase SDK and initialization -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDyymFwjGwGcZT8tQclO-9_hxO5T96LTCI",
            authDomain: "friends-bingo-a1f44.firebaseapp.com",
            projectId: "friends-bingo-a1f44",
            storageBucket: "friends-bingo-a1f44.appspot.com",
            messagingSenderId: "245689175839",
            appId: "1:245689175839:web:37658a0a3e23a2c039ea2a",
            measurementId: "G-GYRXN4Q9XH"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const form = document.getElementById('registration-form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const branchName = document.getElementById('branch-name').value;
            const branchAddress = document.getElementById('branch-address').value;
            const phoneNumber = document.getElementById('phone-number').value;
            const email = document.getElementById('email').value;

            db.collection('branches').add({
                branchName,
                branchAddress,
                phoneNumber,
                email
            }).then(() => {
                alert('Branch registered successfully');
                form.reset();
            }).catch((error) => {
                alert('Error during registration: ' + error.message);
            });
        });
    </script>
</body>
</html>
